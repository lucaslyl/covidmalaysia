    <title>Get News Events</title>
    <style>
      p {
        margin: 0 0 10px 0;
        padding: 0;
        font-size: 12px;
      }
    </style>

<body>

<p id="error"></p>

<div id="title">
</div>

<div id="display">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
    newsAPI();
	});
	function newsAPI() {
	  var params = {
      'page': 1,
      'itemPerPage': 20
	  };
	  xmlhttp = new XMLHttpRequest();
	  var url = '../../api/NewsEvents/GetNewsEvents';
	  xmlhttp.open('POST', url, true);
	  xmlhttp.setRequestHeader('Content-type', 'application/json; charset=utf-8');
	  xmlhttp.send(JSON.stringify(params));
	  xmlhttp.onload = function() {
	    //console.log(JSON.parse(xmlhttp.responseText));
	  }
	  xmlhttp.onreadystatechange = function () {
			if (this.readyState == 4){
			  if (this.status == 200) {
					json = JSON.parse(this.responseText);
					console.log(json);
					displayData(json);
				} else {
					//console.log('error');
          $('#error').html('Error JSON');
				}
	    }
	  }
	}
	function displayData(r) {
    var titleDiv = $('#title');
		var contentDiv = $('#display');
		console.log('total item: '+r.length);
		if (r.length === 0) {
			//div.hide();
		} else {
      lastItem = r.slice(-1).pop();
      titleDiv.append(
        '<p>Current Page: '+lastItem.Page.currentPage+'<br />'+
        'Total Page: '+lastItem.Page.totalPage+'</p>'
      );
      displayItem = r.pop();
			$.each(r, function(i, f) {
				contentDiv.append(
					'<p>News: '+f.NewsID+'<br />'+
					'Headlines: '+f.Headlines+'</p>'
				);
			});
		}
	}
	</script>

</body>
